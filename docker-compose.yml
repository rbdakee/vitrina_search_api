services:
  api:
    build: .
    container_name: search_vitrina_api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      # Монтируем код для разработки (можно убрать в продакшене)
      - ./:/app
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

